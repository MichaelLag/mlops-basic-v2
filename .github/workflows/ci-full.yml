name: CI Full
on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.8" }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - run: ruff check .
      - run: pytest
      - name: Smoke train
        run: python scripts/train_smoke.py